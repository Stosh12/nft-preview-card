<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="nft-card">
  <div class="equilibrium-image-holder"><a href="#"><div class="equilibrium-image"></div></a></div>

<section class="section-nft-01">
  <h1><a href="#">Equilibrium #3429</a></h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <ul>
  <li class="eth"><img src="images/icon-ethereum.svg" alt="Ethereum up and down arrows." />0.041 ETH</li>
  <li class="days-left"><img src="images/icon-clock.svg" alt="This is clock icon to indicate time remaining" />3 days left</li>
  </ul>
  
  <hr>
  <div class="creator-group">
  <img class="creator-image" src="images/image-avatar.png" alt="Small circular photo of the creator." />
  <p class="creator-tag">Creation of &nbsp;</p>
  <p class="creator-name"><a href="#">Jules Wyvern</a></p>
</div>
</section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
